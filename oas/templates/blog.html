<!DOCTYPE html>
<html lang="en">
{% load static %}   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body bgcolor="black">
    <main>
              <!-- image -->
        <div class="image">
            <img src="{% static 'image/img19.png' %}" alt="" width="100%">
        </div>



        <br>
        <br>
        <br>
        <br>
        <!-- Dynamic cards -->
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'image/img20.png' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="detail/"><button class="btn btn0"><h5 class="card-title" style="color: black;">{{product.title}}</h5></button></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


        <!-- paginator -->
         <br>
         <br>
         <br>
        <nav aria-label="...">
            <ul class="pagination">
                {% if products.has_previous %}
              <li class="page-item"><a class="page-link" href="/blog/?page={{products.previous_page_number}}">Previous</a>
              </li>
              {% endif %}

              {% for n in totolpagelist %}
              <li class="page-item"><a class="page-link" href="/blog/?page={{n}}">{{n}}</a>
              </li>
              {% endfor %}
                {% if products.has_next %}
                <li class="page-item">
                  <a class="page-link" href="/blog/?page={{products.next_page_number}}">Next</a>
                </li>
                {% endif %}
            </ul>
          </nav>
       
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
